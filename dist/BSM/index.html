        <script>

            (()=>{
                 let username = document.querySelector('#username');
                let password = document.querySelector('#password');
                // let mdl = document.querySelector('#mdl');
                let btnLogin = document.querySelector('.btnLogin');

                btnLogin.onclick = (e) => {
                    // console.log(1111);
                    let _username = username.value;
                    let _password = password.value;
                    // let _mdl = mdl.checked;

                     if (_username.trim() && _password.trim()){
                          // 发起ajax请求
                         let xhr = new XMLHttpRequest();
                         xhr.onload = () => {
                             if (xhr.status == 200) {
                                 let res = JSON.parse(xhr.responseText);
                                 if (res.username) {
                                     document.cookie =`username=${res.username}`;
                                     document.cookie = `oa=${res.oa}`;
                                    // $.cookie('username', res.username); // 存储 cookie
                                     
                                     if (res.oa > 0) {
                                         alert('欢迎您，超级管理员');
                                         window.location.href = "html/goodslist.html";
                                     } else {
                                         alert('欢迎您管理员');
                                         window.location.href = "html/goodslist.html";
                                     }
                                 } else {
                                     alert('对不起，您不是本系统管理员')
                                 }
                             }
                         }
                         xhr.open('post', '/login', true);
                         xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');


                         let data = `username=${_username}&password=${_password}`
                         xhr.send(data);

                         e.preventDefault();
                     }else{
                         alert('请检查登录信息是否正确');
                     }
                

                   
                }

            })();

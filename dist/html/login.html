<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <h1>用户登录</h1>
        <form>
            <div class="form-group">
              <label for="username">用户名：</label>
              <input type="text" class="form-control" id="username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
              <label for="password">密码：</label>
              <input type="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="mdl">
              <label class="form-check-label" for="mdl">下次免登陆</label>
            </div>
            <button class="btn btn-success btnLogin">登录</button>
          </form>
    </div>

    <script>
      (()=>{

        let username = document.querySelector('#username');
        let password = document.querySelector('#password');
        let mdl = document.querySelector('#mdl');
        let btnLogin = document.querySelector('.btnLogin');

        btnLogin.onclick = (e)=>{
            let _username = username.value;
            let _password = password.value;
            let _mdl = mdl.checked;

            // 发起ajax请求
            let xhr = new XMLHttpRequest();
            xhr.onload = ()=>{
                if(xhr.status == 200){
                    let res = JSON.parse(xhr.responseText);
                    if(res._id){
                        location.href = '../index.html';
                    }

                    // Cookie
                    // 读取：document.cookie
                    // Storage：sessionStorage和localStorage
                    // 写入：setItem(name,value) 只能写入字符串
                    // 读取：getItem(name)
                    // 删除：remoteItem(name)
                    // 清除：clear()

                    // sessionStorage.setItem('user',xhr.responseText);
                    localStorage.setItem('user',xhr.responseText);
                }
            }
            xhr.open('post','/login',true);
            xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
            

            let data = `username=${_username}&password=${_password}&mdl=${_mdl}`
            xhr.send(data);

            e.preventDefault();
        }
      })();
    </script>
</body>
</html>
